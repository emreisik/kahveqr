[build]
  # Frontend build command
  command = "npm ci && cd backend && npm ci && cd .. && npx prisma generate --schema=./backend/prisma/schema.prisma && npm run build"
  # Frontend build output directory
  publish = "dist"
  # Netlify Functions directory
  functions = "netlify/functions"

# Redirect API calls to Netlify Function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# SPA fallback - redirect all other routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Functions configuration (Netlify Pro optimized)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  # Netlify Pro: Increased timeout and size limits
  # Function timeout: 26 seconds (Pro plan)
  # Function size: up to 10 GB (Pro plan)
  included_files = [
    "backend/prisma/schema.prisma",
    "node_modules/.prisma/**/*",
    "node_modules/@prisma/client/**/*"
  ]

# Environment variables (set these in Netlify Dashboard)
# DATABASE_URL = "your-neon-postgresql-url"
# JWT_SECRET = "your-jwt-secret-key"
# NODE_ENV = "production"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

